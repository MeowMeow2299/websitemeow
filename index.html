<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meowtle</title>
    <!-- Font Awesome (moved from component CSS) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Vite will inject scripts in dev; in build we include entry -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Gamebuzz",
      "url": "https://your-domain.example/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://your-domain.example/search?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    <!-- External CSS links removed; using iframe snapshot for exact look -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Gamebuzz",
      "url": "https://your-domain.example/",
      "logo": "https://your-domain.example/LOGO.png"
    }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </head>
  <body>
    <div id="root">
     

    </div>
    <!-- Vite sẽ tự chèn script build vào -->
  </body>
</html>
